<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
      dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
    {{ partial "head.html" . }}
</head>
<body>
<header>
    {{ partial "header.html" . }}
</header>
<main class="container{{ with .Type }} {{ . }}{{ end }}{{ with .Title }} {{ lower . }}{{ end }}">
    {{ block "main" . }}{{ end }}
</main>
<footer>
    {{ partial "footer.html" . }}
</footer>
<dialog id="image-modal">
    <button id="modal-exit">{{ "static/icons/fas-xmark.svg" | readFile | safeHTML }}</button>
    <img src="" alt=""/>
</dialog>
</body>
</html>
